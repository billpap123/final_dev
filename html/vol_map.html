<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Map</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        nav {
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #575757;
        }

        #mapContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
        }

        #map {
            height: 400px;
            width: 80%;
        }

        .popup-buttons {
            display: flex;
            flex-direction: column;
        }

        .popup-buttons button {
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .complete-button {
            background-color: #4CAF50;
            color: #fff;
        }

        .complete-button:hover {
            background-color: #45a049;
        }

        .cancel-button {
            background-color: #f44336;
            color: #fff;
        }

        .cancel-button:hover {
            background-color: #e53935;
        }

        .serve-button {
            background-color: #2196F3;
            color: #fff;
        }

        .serve-button:hover {
            background-color: #1e88e5;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            mapStart();
        });

        let map;

        function mapStart() {
            if (map) {
                return;
            }

            var initialCoordinates = [38.250271, 21.738752];
            var initialZoomLevel = 13;

            map = L.map('map').setView(initialCoordinates, initialZoomLevel);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            fetch('../php/get_map_data_volunteer.php')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Error fetching data:', data.error);
                        return;
                    }

                    // Display vehicle markers
                    displayVehicleMarkers(data.vehicles);

                    // Display request markers
                    displayRequestMarkers(data.requests);

                    // Display offer markers
                    displayOfferMarkers(data.offers);
                })
                .catch(error => {
                    console.error('Error fetching map data:', error);
                });
        }

        function displayVehicleMarkers(vehicles) {
            if (vehicles && Array.isArray(vehicles)) {
                var vehicleIcon = L.icon({
                    iconUrl: '../pngs/vehicle.png',
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    popupAnchor: [0, -32]
                });

                vehicles.forEach(vehicle => {
                    if (vehicle.lat && vehicle.lng) {
                        L.marker([parseFloat(vehicle.lat), parseFloat(vehicle.lng)], { icon: vehicleIcon })
                            .addTo(map)
                            .bindPopup(`<b>Vehicle:</b> ${vehicle.vehicle_name}<br>
                                <b>Load:</b> ${vehicle.current_load}<br>
                                <b>Status:</b> ${vehicle.status}`);
                    }
                });
            }
        }

        function displayRequestMarkers(requests) {
            if (requests && Array.isArray(requests)) {
                var requestIcon = L.icon({
                    iconUrl: '../pngs/request_icon.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34]
                });

                requests.forEach(request => {
                    if (request.lat && request.lng) {
                        let marker = L.marker([parseFloat(request.lat), parseFloat(request.lng)], { icon: requestIcon })
                            .addTo(map)
                            .bindPopup(`
                                <b>Request by:</b> ${request.civilian_name}<br>
                                <b>Item:</b> ${request.item_name}<br>
                                <b>Quantity:</b> ${request.quantity_requested}<br>
                                <div class="popup-buttons">
                                    <button class="serve-button" onclick="serveRequest(${request.request_id}, ${request.lat}, ${request.lng})">Serve Request</button>
                                </div>
                            `);
                    }
                });
            }
        }

        function displayOfferMarkers(offers) {
            if (offers && Array.isArray(offers)) {
                var offerIcon = L.icon({
                    iconUrl: '../pngs/offer_icon.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34]
                });

                offers.forEach(offer => {
                    if (offer.lat && offer.lng) {
                        let marker = L.marker([parseFloat(offer.lat), parseFloat(offer.lng)], { icon: offerIcon })
                            .addTo(map)
                            .bindPopup(`
                                <b>Offer by:</b> ${offer.civilian_name}<br>
                                <b>Item:</b> ${offer.item_name}<br>
                                <b>Quantity:</b> ${offer.quantity_offered}<br>
                                <div class="popup-buttons">
                                    <button class="serve-button" onclick="serveOffer(${offer.offer_id}, ${offer.lat}, ${offer.lng})">Serve Offer</button>
                                </div>
                            `);
                    }
                });
            }
        }

        function logout() {
            fetch('../php/logout.php', {
                method: 'GET',
                credentials: 'include'
            }).then(response => {
                if (response.ok) {
                    sessionStorage.clear();
                    localStorage.clear();
                    window.location.href = 'login.html';
                } else {
                    console.error('Logout failed');
                }
            }).catch(error => {
                console.error('Error during logout:', error);
            });
        }
    </script>
</head>

<body>
    <header>
        <h1>Volunteer Dashboard</h1>
    </header>
    <nav>
        <a href="#" onclick="home()">Home</a>
        <a href="#" onclick="showSection('requestSection')">Request an Item</a>
        <a href="#" onclick="showSection('offerSection')">Offer an Item</a>
        <a href="#" onclick="showSection('announcementsSection')">View Announcements</a>
        <a href="#" onclick="logout()">Logout</a>
    </nav>

    <div id="mapContainer">
        <div id="map"></div>
    </div>

    <footer>
        &copy; 2024 Volunteer Dashboard
    </footer>
</body>

</html>
