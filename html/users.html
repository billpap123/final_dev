<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Volunteer Accounts</title>
    <link rel="stylesheet" type="text/css" href="../css/users_stylesheet.css">
</head>
<body>

    <nav>
        <a href="admin.html">Home</a>
        <a href="users.html">Users</a>
        <a href="products.html">Products</a>
        <a href="settings.html">Settings</a>
        <a href="posts.html">Posts</a>
        <a href="map.html">Map</a>
    </nav>
    
    <section>
        <h2>Create Volunteer Accounts</h2>
        <form id="createAccountForm" action="../php/create_account.php" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
        
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
        
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number">
            </div>

        
            <button type="submit">Create Account</button>
        </form>
        
        <div id="message"></div>
    </section>

    <section>
        <h2>All Users</h2>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Phone Number</th>
                    <th>User Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- User rows will be added here by JavaScript -->
            </tbody>
        </table>
    </section>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('createAccountForm');
        const messageDiv = document.getElementById('message');
        const usersTableBody = document.querySelector('#usersTable tbody');
        
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            
            fetch('../php/create_account.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                // Show the response message
                messageDiv.textContent = data.message;
                if (data.message === 'User created successfully') {
                    fetchUsers(); // Refresh the user list after creating a new user
                }
            })
            .catch(error => {
                console.error('Error:', error);
                messageDiv.textContent = 'An error occurred. Please try again.';
            });
        });

        // Function to fetch and display users
        function fetchUsers() {
            fetch('../php/fetch_users.php')
                .then(response => response.json())
                .then(users => {
                    // Clear existing rows
                    usersTableBody.innerHTML = '';
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.user_id}</td>
                            <td>${user.username}</td>
                            <td>${user.fullname}</td>
                            <td>${user.phone_number}</td>
                            <td>${user.user_type}</td>
                        `;
                        usersTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Fetch users when the page loads
        fetchUsers();
    });
    </script>

</body>
</html>
