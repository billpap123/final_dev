<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin_stylesheet.css">
    
    <script>
        function logout() {
            // Make an asynchronous request to the server-side logout script
            fetch('../php/logout.php', {
                method: 'GET', // Assuming GET method for logout, adjust if needed
                credentials: 'include' // Include cookies to ensure server session is terminated
            }).then(response => {
                if (response.ok) {
                    // Clear client-side storage
                    sessionStorage.clear();
                    localStorage.clear();
                    
                    // Redirect to login page
                    window.location.href = 'login.html';
                } else {
                    console.error('Logout failed');
                }
            }).catch(error => {
                console.error('Error during logout:', error);
            });
        }
        
        function home() {
            window.location.href = 'admin.html';
        }
        
        function map() {
            window.location.href = 'map.html';
        }
        
        function settings() {
            window.location.href = 'settings.html';
        }
        
        function products() {
            window.location.href = 'products.html';
        }
        
        function announcement() {
            window.location.href = 'admin_announcement.html';
        }
        
        function users() {
            window.location.href = 'users.html';
        }
    </script>
</head>
<body>

<header>
    <h1>Admin Dashboard</h1>
</header>

<nav>
    <a href="#" onclick="home()">Home</a>
    <a href="#" onclick="users()">Users</a>
    <a href="#" onclick="products()">Products</a>
    <a href="#" onclick="settings()">Settings</a>
    <a href="#" onclick="announcement()">Announcements</a>
    <a href="#" onclick="map()">Map</a>
</nav>

<section>
    <h2>Welcome</h2>
</section>

<footer>
    &copy; 2023 Admin Dashboard <br><br><br>
    <button onclick="logout()">Log Out</button>
</footer>

</body>
</html>
