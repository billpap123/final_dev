<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin_stylesheet.css">
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Check if the user is logged in when the page loads
            checkLoginStatus();
        });

        function checkLoginStatus() {
            fetch('../php/check_login.php', {
                method: 'GET',
                credentials: 'include' // Ensures session cookies are sent
            })
            .then(response => response.json())
            .then(data => {
                if (!data.loggedIn) {
                    // Redirect to the login page if not logged in
                    window.location.href = 'login.html';
                }
            })
            .catch(error => {
                console.error('Error checking login status:', error);
                window.location.href = 'login.html'; // Redirect if there's an error
            });
        }

        function logout() {
            fetch('../php/logout.php', {
                method: 'GET',
                credentials: 'include' // Include session cookies
            }).then(response => {
                if (response.ok) {
                    sessionStorage.clear();
                    localStorage.clear();
                    window.location.href = 'login.html';
                } else {
                    console.error('Logout failed');
                }
            }).catch(error => {
                console.error('Error during logout:', error);
            });
        }

        function home() {
            window.location.href = 'admin.html';
        }

        function map() {
            window.location.href = 'map.html';
        }

        function products() {
            window.location.href = 'products.html';
        }

        function announcement() {
            window.location.href = 'admin_announcement.html';
        }

        function users() {
            window.location.href = 'users.html';
        }
        
        function chart() {
            window.location.href = 'chart.html';
        }
    </script>
</head>
<body>

<header>
    <h1>Admin Dashboard</h1>
</header>

<nav>
    <a href="#" onclick="home()">Home</a>
    <a href="#" onclick="users()">Users</a>
    <a href="#" onclick="products()">Products</a>
    <a href="#" onclick="announcement()">Announcements</a>
    <a href="#" onclick="map()">Map</a>
    <a href="#" onclick="chart()">Chart</a>
</nav>

<section>
    <h2>Welcome</h2>
</section>

<footer>
    &copy; 2024 Admin Dashboard <br><br><br>
    <button onclick="logout()">Log Out</button>
</footer>

</body>
</html>
